<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled">
  <li class="row" *ngFor="let row of rows">
    <div class="col-4" *ngFor="let photo of row" apDarkenOnHover>
      <ap-card>
        <ap-photo 
          [url]="photo.url" 
          [description]="photo.description">
        </ap-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{photo.likes}}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x ml-2 mr-2"></i>{{photo.comments}}
        </div>
      </ap-card>
    </div>
  </li>
</ol>
