<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>  

<ol class="list-unstyled">
  <li class="row" *ngFor="let row of rows">
    <div class="col-4" *ngFor="let photo of row">
      <ap-photo
        [url]="photo.url"
        [description]="photo.description">
      </ap-photo>
    </div>
  </li>
</ol>
